<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/Calculadora.css">
</head>
<body>
    <div id="calculadora">
        <input id="tela" readonly><br>
        <button type="button" id="" class="cinza">MRC</button>
        <button type="button" id="" class="cinza">M-</button>
        <button type="button" id="" class="cinza">M+</button>
        <button type="button" id="dividir" class="verm">%</button><br>
        <button type="button" id="sete" class="preto">7</button>
        <button type="button" id="oito" class="preto">8</button>
        <button type="button" id="nove" class="preto">9</button>
        <button type="button" id="vezes" class="verm">X</button><br>
        <button type="button" id="quatro" class="preto">4</button>
        <button type="button" id="cinco" class="preto">5</button>
        <button type="button" id="seis" class="preto">6</button>
        <button type="button" id="menos" class="verm">-</button><br>
        <button type="button" id="um" class="preto">1</button>
        <button type="button" id="dois" class="preto">2</button>
        <button type="button" id="tres" class="preto">3</button>
        <button type="button" id="mais" class="verm">+</button><br>
        <button type="button" id="zero" class="preto">0</button>
        <button type="button" id="ponto" class="preto">.</button>
        <button type="button" id="apagar" class="preto">C</button>
        <button type="button" id="igual" class="amarel">=</button><br><br>
        <button type="button" id="raiz" class="verde">Raiz</button>
        <button type="button" id="arredondar" class="verde">Arredondar</button>
        <button type="button" id="potencia" class="verde">PotÃªncia</button>
        <script src="js/Calculadora.js"></script>
    </div>
</body>
</html>
